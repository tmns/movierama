<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
    <link rel="manifest" href="/img/site.webmanifest" />
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5" />
    <script src="https://kit.fontawesome.com/49635f6c10.js"></script>
    <title>MovieRama // Search and find your favorite movies</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="Logo" class="header__logo">
        <form class="search">
          <input type="text" class="search__field" placeholder="Search for a movie">
          <button class="btn search__btn">
            <i class="fas fa-search"></i>
            <span>Search</span>
          </button>
        </form>

      </header>
    </div>
  </body>
</html>
